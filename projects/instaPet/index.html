<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InstaPet</title>
</head>
<body>
    <section>
        <div>
            <h1>InstaPet</h1>
            <p>Somos una empresa que se dedica a facilitar la comunicación entre los humanos y sus mascotas.</p>
        </div>
    </section>
    <section>
        <div>
            <form>
                <label for="name">Nombre</label>
                    <input type="text" id="name" placeholder="Ingrese su nombre" required><br><br>

                <label for="tipo">Tipo de Mascota</label>
                    <select name="tipo_de_mascota" id="tipo">
                        <option value="cat">Gato</option>
                        <option value="guau">Perro</option>
                        <option value="roedor">Cobayo</option>
                        <option value="Other">Otro</option>
                    </select><br><br>

                <label for="edad">Edad</label>
                    <input type="number" id="edad" placeholder="Ingrese su edad" required><br><br>

                <label for="genre">Macho</label>
                    <input type="radio" name="genre" value="Macho">

                <label for="genre">Hembra</label>
                    <input type="radio" name="genre" value="Hembra"><br><br>

                <label for="correo">Correo</label>
                    <input type="email" id="correo" placeholder="Ingrese su email" required><br><br>

                <label for="contraseña">Contraseña</label>
                    <input type="password" id="contraseña" placeholder="Ingrese su contraseña" required><br><br>

                <label for="comentarios">Contanos cómo es tu mascota:</label><br>
                    <textarea name="comentarios" id="comentarios" cols="40" rows="10" placeholder="Descripción, comportamiento, etc" required></textarea><br><br>

                <label for="check">Acepto las bases y condiciones</label>
                    <input type="checkbox" name="bases_y_condiciones" value="acepta" required><br><br>

                    <input type="submit">
            </form>
        </div>
    </section><br>
    <section>
        <div>
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1720.2660077552296!2d-58.45036250000943!3d-34.59105294249857!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0xa64070d2a3e237ac!2sVeterinaria%20en%20Casa!5e1!3m2!1ses-419!2sar!4v1611450349800!5m2!1ses-419!2sar" width="600" height="450" frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false" tabindex="0" style="border: 5px;"></iframe>
        </div>
        <div>
            <iframe width="560" height="315" src="https://www.youtube.com/embed/BkD2nN5275c" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen style="border: 5px;"></iframe>
        </div>
    </section>
</body>
</html>
